<!DOCTYPE html>
<html>
<head>
  <title>Validate Existense Colleague</title>
  <link href="newspark_stylesheet.css" media="all" rel="stylesheet" type="text/css">
  <script src="./search_colleague.js" type="text/javascript">
  </script>
</head>
<body>
  <div id="container">
    <h1>Validate Existense Colleague</h1>
      <p>Enter a name to see if he/she is employed at Newspark and click the check button.</p>
      <form name="search_form" onsubmit="searchColleague(this.colleague_input.value); return false;">
        <table>
          <tr>
            <td><label for="colleague_field">Colleague Name:</label></td>
            <td><input id="colleague_input" size="5" type="text"></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><input id="search_button" type="submit" value="Check"></td>
          </tr>
        </table>
      </form>
  </div>
</body>
</html>
